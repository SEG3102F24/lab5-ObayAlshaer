<a class="btn btn-primary" [routerLink]="['/employee']">Add Employee</a>
<div class="container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>City</th>
        <th>Salary</th>
        <th>Gender</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees$ | async">
        <td>{{ emp.name }}</td>
        <td>{{ emp.dateOfBirth | date }}</td>
        <td>{{ emp.city }}</td>
        <td>{{ emp.salary }}</td>
        <td>{{ emp.gender }}</td>
        <td>{{ emp.email }}</td>
      </tr>
    </tbody>
  </table>  
</div>
